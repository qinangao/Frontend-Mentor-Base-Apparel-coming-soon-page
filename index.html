<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <img
          src="./images/hero-mobile.jpg"
          alt="hero image"
          class="hero_img_mobile"
        />
        <div class="text_container">
          <div class="open_text">
            <h1 class="pink light title">We're</h1>
            <h1 class="bold title">coming <br />soon</h1>
          </div>
          <p class="pink comment">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form" id="form">
            <input
              type="email"
              id="email_id"
              name="email"
              placeholder="Email Address"
            />
            <div class="btn_box">
              <img
                src="./images/icon-error.svg"
                alt="error_icon"
                id="error_icon"
              />
              <button id="btn" type="submit" onclick="checker()">
                <img src="./images/icon-arrow.svg" alt="arrow" />
              </button>
            </div>
          </div>
          <p id="error-msg">Please provide a valid email</p>
        </div>
      </div>
      <img
        src="./images/hero-desktop.jpg"
        alt="hero_img_desktop"
        class="hero_img_desktop"
      />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
